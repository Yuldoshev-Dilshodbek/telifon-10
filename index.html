<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>telifon-10</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <img src="./img/search.png" alt="search img">
                <img src="./img/menu.svg" alt="">
            </div>
            <div class="header__hero">
                <div>
                    <img src="./img/ong.png" alt="img">
                </div>
                <div>
                    <img src="./img/sin.png" alt="img">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="bordered-circle">
                <img class="main__left" src="./text/jon.png" alt="img">
                <img class="main__p" src="./svg/Frame 620.svg" alt="img">
                <img class="main__pp" src="./svg/Frame 621.svg" alt="img">
                <img class="main__pp" src="./svg/Frame 622.svg" alt="img">
            </div>

            
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__btn">
                <button class="btn">Show bar code</button>
            </div>
        </div>
    </footer>
</body>
</html>
